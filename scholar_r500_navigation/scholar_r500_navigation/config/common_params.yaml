footprint: [[0.28,0.24],[-0.28,0.24],[-0.28,-0.24],[0.28,-0.24]]
footprint_padding: 0.1

min_obstacle_height: 0.05
max_obstacle_height: 0.3

#障碍物层
obstacles_layer:
  enabled: true
  track_unknown_space: true #像素具有三种状态，致命障碍/自由/未知
  max_obstacle_height: 0.3    #障碍物最大高度，应略高于机器人高度
  min_obstacle_height: 0.05    #障碍物最低高度
  footprint_clearing_enabled: true #清除机器人足迹
  obstacle_range: 7.5
  raytrace_range: 8

  observation_sources: front_scan  
  front_scan: 
    sensor_frame: laser_fix_link
    data_type: LaserScan
    clearing: true
    marking: true
    topic: /scan  
    max_obstacle_height: 0.3    #障碍物最大高度，应略高于机器人高度
    min_obstacle_height: 0.05    #障碍物最低高度 
    obstacle_range: 7.5
    raytrace_range: 8


local_inflation_layer:
  enabled: true
  inflation_radius: 0.15 #机器人膨胀半径
  inflate_unknown: true #膨胀到未知区域 

global_inflation_layer:
  inflation_radius: 0.2 #机器人膨胀半径
  inflate_unknown: false #膨胀到未知区域 


static_layer:
  enabled: true
  track_unknown_space: false #不允许未知区域
  lethal_cost_threshold: 100 




